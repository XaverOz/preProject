<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style_add.css}"/>
    <script th:src="@{/js/add.js}"></script>
</head>
<body>
<nav class="navbar bg-dark">
    <div class="navbar-brand">Project name</div>
    <a class="navbar-brand" href="./logout">Logout</a>
</nav>
<div class="d-flex flex-row bd-highlight base">
    <div class="bd-highlight sidebar">
        <ul class="nav flex-column pt-3">
            <li class="nav-item" th:if="${not user.roles.?[name == 'ADMIN'].isEmpty()}">
                <a class="nav-link activated" href="./admin">Admin</a>
            </li>
            <li class="nav-item" th:if="${not user.roles.?[name == 'USER'].isEmpty()}">
                <a class="nav-link noactivated" href="./user">User</a>
            </li>
        </ul>
    </div>
    <div class="p-2 bd-highlight content container p-4">
        <h2>Admin panel</h2>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link noactivated" href="./admin">Users table</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link active" href="./add">New User</a>
            </li>
        </ul>
        <div>
            <div class="action-desc border-top border-left border-right border-secondary font-weight-bold p-2">Add new user</div>
            <form>
                <div class="modal-body d-flex flex-column border border-secondary" id="addDiv">
                    <div class="font-weight-bold centered">Email</div>
                    <input type="text" name="email" placeholder="Enter email"></input>
                    <div class="font-weight-bold centered">Login</div>
                    <input type="text" name="login" placeholder="Login"></input>
                    <div class="font-weight-bold centered">Password</div>
                    <input type="password" name="password" placeholder="Password"></input>
                    <div class="font-weight-bold centered">Roles</div>
                    <div id="roles">

                    </div>
                    <input class="btn btn-success m-4" value="Add new user" onclick="addJSON()"></input>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
