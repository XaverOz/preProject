<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style_admin.css}"/>
</head>
<body>
<nav class="navbar bg-dark">
    <div class="navbar-brand">Project name</div>
    <a class="navbar-brand" href="./logout">Logout</a>
</nav>
<div class="d-flex flex-row bd-highlight base">
    <div class="bd-highlight sidebar">
        <ul class="nav flex-column pt-3">
            <li class="nav-item">
                <a class="nav-link activated" href="./admin">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link noactivated" href="./user">User</a>
            </li>
        </ul>
    </div>
    <div class="p-2 bd-highlight content container p-4">
        <h2>Admin panel</h2>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="./admin">Users table</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link noactivated" href="./add">New User</a>
            </li>
        </ul>
        <div>
            <div class="action-desc border border-secondary font-weight-bold p-2">All users</div>
            <table class="table table-striped border border-secondary">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Role</th>
                    <th scope="col">Login</th>
                    <th scope="col">Password</th>
                    <th scope="col">Email</th>
                    <th scope="col">Edit</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}" />
                        <td th:text="${user.role.name}" />
                        <td th:text="${user.login}" />
                        <td th:text="${user.password}" />
                        <td th:text="${user.email}" />
                        <td><button class="btn btn-primary" th:data-target="'#exampleModal'+${user.id}" data-toggle="modal">Edit</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:each="user : ${users}" class="modal fade" th:id="'exampleModal' + ${user.id}"  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" th:text="'Edit user '+ ${user.login}" />
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post" action="./edit">
                <div class="modal-body d-flex flex-column">
                    <div class="font-weight-bold modal-label">ID</div>
                    <input type="text" name="id" th:value="${user.id}" class="centered" readonly></input>
                    <div class="font-weight-bold modal-label">Email</div>
                    <input type="text" name="email" th:value="${user.email}"></input>
                    <div class="font-weight-bold modal-label">Login</div>
                    <input type="text" name="login" th:value="${user.login}"></input>
                    <div class="font-weight-bold modal-label">Password</div>
                    <input type="text" name="password" th:value="${user.password}"></input>
                    <div class="font-weight-bold modal-label">Role</div>
                    <input type="text" name="role" th:value="${user.role.name}"></input>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal">Закрыть</button>
                    <button type="submit" class="btn btn-primary">Edit user</button>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
